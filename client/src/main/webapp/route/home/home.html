<div class="route-home" ng-controller="HomeCtrl">

  <h2 translate>test.headline</h2>

  <div class="row">
    <div class="col-sm-6">

      <div class="well bindingAndTranslate">
        <h3 translate>test.bindingAndTranslate.headline</h3>
        <div class="form-group">
          <label for="userName" translate>test.bindingAndTranslate.username.label</label>
          <input type="text"
                 class="form-control"
                 id="userName"
                 placeholder="{{'test.bindingAndTranslate.username.placeholder' |Â translate}}"
                 ng-model="user.name"
                 >
        </div>
        <p class="message" translate translate-values="{{user}}">test.bindingAndTranslate.message</p>
      </div>

    </div>
    <div class="col-sm-6">

      <div class="well assets">
        <h3 translate>test.assets.headline</h3>
        <p>
          <span translate>test.assets.fontAwesome</span>
          <i class="fa fa-thumbs-up"></i>
        </p>
        <p>
          Know we try to include some images:
          <div>
            <img src="assets/images/fabs.png" alt="Grunt Logo"/>
            <img src="assets/images/AngularJS.png" alt="AngularJS Logo"/>
          </div>
        </p>

      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">

      <div class="well api">
        <h3 translate>test.api.headline</h3>
        <p>
          <span class="message" translate>test.api.message</span><br/>
          <br/>
          <ul>
              <li ng-repeat="n in w11k">
                  {{n}}
              </li>
          </ul>

        </p>
      </div>

    </div>
    <div class="col-sm-6">

      <div class="well proxies">
        <h3 translate>test.proxies.headline</h3>
        <p translate>test.proxies.message</p>
        <a href="/service/product/list" target="_blank">Product List (JSON)</a>
      </div>

    </div>
  </div>

</div>
